<!DOCTYPE html>
<html>
<head>
	<title>Tinh tich</title>
	<meta  http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body style="font-family: arial;background-color: lavender">
	<h1>Ban hay nhap vao so luong va gia:</h1>
	So luong: <input name="SoLuong">
	Don gia: <input name="DonGia" onkeyup="ThanhTien.value=SoLuong.value*DonGia.value">
	<hr/>
	Thanh tien:<input name="ThanhTien">USD
</body>
</html>
